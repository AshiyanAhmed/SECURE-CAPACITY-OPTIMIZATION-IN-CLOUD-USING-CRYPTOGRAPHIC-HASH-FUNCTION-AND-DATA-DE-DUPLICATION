{% extends 'admin/admin_index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table border="1" class="table">
    <tr>
      <th>Name</th>
      <th>Complaint</th>
      <th>Date</th>
      <th>Reply</th>
    </tr>
    {% for i in val %}
    <tr>
       <td>&nbsp;{{i['fname']}}  {{i['lname']}}</td>
      <td>&nbsp;{{i['complaint']}}</td>
      <td>&nbsp;{{i['date']}}</td>
      {% if i['reply']=='pending' %}
      <td><a href="complaint_reply?id={{i['cid']}}#about" class="btn btn-primary">Reply</a></td>
      {% else %}
      <td> {{i['reply']}}</td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
